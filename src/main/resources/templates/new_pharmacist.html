<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <meta charset="ISO-8859-1">
  <title>  Pharmacist Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Pharmacist Management System</h1>
  <hr>
  <h2>Save Pharmacist</h2>

  <form action="#" th:action="@{/savePharmacist}" th:object="${pharmacist}"
        method="POST">
    <input type="text" th:field="*{firstName}"
           placeholder="  Pharmacist First Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{lastName}"
           placeholder="  Pharmacist Last Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{role}"
           placeholder="  Pharmacist Role" class="form-control mb-4 col-4">
    <input type="text" th:field="*{emailID}"
           placeholder="  Pharmacist EmailID" class="form-control mb-4 col-4">
    <input type="text" th:field="*{mobileNo}"
           placeholder="  Pharmacist MobileNo" class="form-control mb-4 col-4">
    <input type="text" th:field="*{address}"
           placeholder="  Pharmacist Address" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2"> Save Pharmacist</button>
  </form>
  <hr>
  <a th:href="@{/Pharmacist}"> Back to Pharmacist List</a>
</div>
</body>
</html>
